<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>CAPTCHA Result</title>
</head>
<body>
    <div class="container">
        <h1>CAPTCHA Result</h1>
        {% if correct %}
            <p>Congratulations! You solved the CAPTCHA correctly.</p>
            <p>Your HMAC token: <strong>{{ token }}</strong></p>
        {% else %}
            <p>Sorry, your solution was incorrect. Please try again.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</body>
</html>
